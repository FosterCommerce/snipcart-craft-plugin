actor: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/icon.svg
    - src/icon-mask.svg
extensions:
  enabled:
    - Codeception\Extension\RunFailed
params:
  - env
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'http://snipcart-craft-plugin.test/index.php'
      projectConfig: {}
      migrations: []
      plugins:
        commerce:
          class: '\workingconcept\snipcart\Snipcart'
          handle: snipcart
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}
      fullMock: false